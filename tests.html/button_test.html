<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button-with-like {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .button-like {
            width: 230px;
            height: 50px;
            background: linear-gradient(92.71deg, #0499DD 0%, #17C1BC 100%);
            border-radius: 60px;
            justify-content: center;
            display: flex;
            flex-direction: row;
            transition: all 0.2s ease-in-out;
        }

        button {
            border: none;
            border-radius: 60px;
            width: 100%;
            height: 100%;
            background: transparent;
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button-header:hover,
        button:hover {
            background: linear-gradient(92.71deg, #FFC700 0%, #ffcc99 100%);
            ;
            color: #FFFFFF;
        }

        #arrow1 {
            margin-left: 10px;
        }

        .button-with-like svg {
            margin-left: 10px;
        }

        label {
            width: 40px;
            height: 40px;
            display: block;
            position: relative;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]+span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        input[type="checkbox"]:checked+span {
            background-position: 0 -26px;
        }
    </style>
</head>

<body>
    <div class="button-with-like">
        <form action="excursion.html" class="button-like">
            <button id="button-text">Подробнее<img id="arrow1" src="Images/svg/arrow1.svg"></button>
        </form>
        <div>
            <label>
                <input type="checkbox" value="1" id="checkbox" onclick="toggleColor(this.parentElement)">
                <span>
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle id="circle" cx="20" cy="20" r="20" fill="#EDEDED" />
                        <path id="heart"
                            d="M28.8401 12.61C28.3294 12.099 27.7229 11.6936 27.0555 11.4171C26.388 11.1405 25.6726 10.9982 24.9501 10.9982C24.2276 10.9982 23.5122 11.1405 22.8448 11.4171C22.1773 11.6936 21.5709 12.099 21.0601 12.61L20.0001 13.67L18.9401 12.61C17.9084 11.5783 16.5092 10.9987 15.0501 10.9987C13.5911 10.9987 12.1918 11.5783 11.1601 12.61C10.1284 13.6417 9.54883 15.041 9.54883 16.5C9.54883 17.959 10.1284 19.3583 11.1601 20.39L12.2201 21.45L20.0001 29.23L27.7801 21.45L28.8401 20.39C29.3511 19.8792 29.7565 19.2728 30.033 18.6053C30.3096 17.9379 30.4519 17.2225 30.4519 16.5C30.4519 15.7775 30.3096 15.0621 30.033 14.3946C29.7565 13.7272 29.3511 13.1208 28.8401 12.61V12.61Z"
                            stroke="#D4D4D4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </label>
        </div>


    </div>
    <script>
        function toggleColor(heartLabel) {
            let c = heartLabel.getElementsByTagName('circle')[0];
            let heart = heartLabel.getElementsByTagName("path")[0];
            let checkBoxElement = heartLabel.getElementsByTagName("input")[0];
            if (checkBoxElement.checked == true) {
                heart.style.fill = "#0499DD";
                heart.style.stroke = "#0499DD";
                c.style.stroke = "#0499DD";
            } else {
                heart.style.fill = "#EDEDED";
                heart.style.stroke = "#D4D4D4";
                c.style.stroke = "#D4D4D4";
            }
        }
    </script>
</body>

</html>

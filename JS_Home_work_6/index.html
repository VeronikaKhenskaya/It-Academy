<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <div id="title">Our shop</div>
    <form>
      <div id="your-cart">Your cart - 00.00$</div>
      <input class="seach-input" placeholder="Search">
      <a href="#" class="btn-search">Search</a>
    </form>
  </header>
  <div class="container">
    <h1 class="title">Our Products</h1>

    <div class="wrapper row justify-content-center">
    </div>
  </div>

  <div class="main-container">
    <div class="order">
      <h1>Your Order</h1>
      <a class="close-btn">&times</a>
    </div>
    <div class="item-information">
      <div class="item-image">image</div>
      <div class="item-title">title</div>
      <div class="quantity-price">
        <div class="minus-quantity">-</div>
        <div class="common-price-quantity">
          <div class="is-quantity">Quantity</div>
          <div class="multiply">x</div>
          <div class="is-price">Price</div>
        </div>
        <div class="plus-quantity">+</div>
      </div>
      <a class="delete-btn">Remove from order</a>
    </div>

    <div class="total-price">
      <span>Total:</span>
      <span>XXXXXX</span>
    </div>
    <a class="order-btn">Order</a>
  </div>

  <div id="template">
    <div class="card">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <div class="price-rating">
          <div class="price"></div>
          <div class="rating"></div>
        </div>
        <a href="#" class="btn btn-primary">Add to cart</a>

      </div>
    </div>
  </div>

  <div id="main-container">
  </div>

</body>

</html>

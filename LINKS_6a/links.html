<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links menu</title>
    <style>
        .menu{
            width: 50%;
            height: 40px;
            margin: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .menu span {
            color: red;
            font-weight: bolder;
            font-size: 20px;
            padding: 10px;
            line-height: 30px;
        }
        .sdmenu{
            width: 50%;
            height: 40px;
            margin: 20px;
            box-sizing: border-box;
            text-align: center;
            
        }

        .sdmenu>div {
            margin: 10px;
            padding: 10px;
            border-right: red solid;
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="google.com">Первая ссылка </a> <span>|</span>
        <a href="google.com">Вторая ссылка </a> <span>|</span>
        <a href="google.com">Третья ссылка </a> <span>|</span>
        </div>

        <div class="sdmenu">
            <div style="display: inline-block;"><a href="google.com">Первая ссылка </a></div>
            <div style="display: inline-block;"><a href="google.com">Вторая ссылка </a></div>
            <div style="display: inline-block;"><a href="google.com">Третья ссылка </a></div>
        </div>
</body>

</html>
